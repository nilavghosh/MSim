<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-10">
                <h2 class="panel-header-title">Promotion Management</h2>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" uib-tooltip="Guide" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-bars fa-2x"></i>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" ng-click='open("lg")' uib-tooltip="Help" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-question-circle fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <section>
            <br />
            <div class="row">
                <div class="col-md-offset-1 col-md-3">
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>TV Advertisement</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input type="text" ng-currency fraction="0" currency-symbol="" required ng-model="FMCGDataModel.TVAds" ng-disabled="isSelectedQuarterOver" class="form-control" ng-change="onPromotionsDataChange()" placeholder="in ₹">
                                    <div class="input-group-addon">.00</div>
                                </div>
                                <!-- <pie-chart data="tvPiedata" options="tvPieoptions" class="chart"></pie-chart>-->
                            </div>

                            <div class="form-group">
                                <label>Newspaper</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input type="text" ng-currency fraction="0" currency-symbol="" required ng-model="FMCGDataModel.NewspaperAds" ng-disabled="isSelectedQuarterOver" class="form-control" ng-change="onPromotionsDataChange()" placeholder="in ₹">
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Hoardings</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input type="text" ng-currency fraction="0" currency-symbol="" required ng-model="FMCGDataModel.HoardingAds" ng-disabled="isSelectedQuarterOver" class="form-control" ng-change="onPromotionsDataChange()" placeholder="in ₹">
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Total ATL Expense</label>
                                <div style="display: inline-block" uib-popover="CFO : The complete budget for your ATL activities is 50 lacs for this quarter." popover-placement="bottom" popover-is-open="FMCGDataModel.TotalATLExpenseCalculated() > 5000000">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                        <input type="text" ng-currency fraction="0" currency-symbol="" class="form-control" ng-disabled="isSelectedQuarterOver" ng-model="FMCGDataModel.TotalATLExpenseCalculated()" ui-number-mask=0 readonly placeholder="in ₹">
                                        <div class="input-group-addon">.00</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <br />
                    <br />
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>Promoters</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input type="text" ng-currency fraction="0" currency-symbol="" required ng-model="FMCGDataModel.Promoters" ng-disabled="isSelectedQuarterOver" class="form-control currency" ng-change="onPromotionsDataChange()" placeholder="in ₹">
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Sampling</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input type="text" ng-currency fraction="0" currency-symbol="" required ng-model="FMCGDataModel.Sampling" ng-disabled="isSelectedQuarterOver" class="form-control" ng-change="onPromotionsDataChange()" placeholder="in ₹">
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>In shop branding</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input type="text" ng-currency fraction="0" currency-symbol="" required ng-model="FMCGDataModel.InShopBranding" ng-disabled="isSelectedQuarterOver" class="form-control" ng-change="onPromotionsDataChange()" placeholder="in ₹">
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Total BTL Expense</label>
                                <div style="display: inline-block" uib-popover="CFO : The complete budget for your BTL activities is 3 lacs for this quarter." popover-placement="bottom" popover-is-open="FMCGDataModel.TotalBTLExpenseCalculated() > 300000">
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                        <input type="text" ng-currency fraction="0" currency-symbol="" ng-model="FMCGDataModel.TotalBTLExpenseCalculated()" ng-disabled="isSelectedQuarterOver" readonly class="form-control" placeholder="in ₹">
                                        <div class="input-group-addon">.00</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver" class="btn btn-default">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-offset-1 col-md-7">
                    <div class="row">
                        <div class="col-md-12">
                            <div style="height:300px">
                                <nvd3 options="atlbtloptions" data="atldata">
                                    <svg height="300"></svg>
                                </nvd3>
                            </div>
                            <!--<div style="height:250px ; width:250px">
                                <pie-chart data="ATLpieData" options="pieOptions" class="chart"></pie-chart>
                            </div>-->
                            <!--<pie-chart data="piedata" options="pieoptions" class="chart"></pie-chart>-->
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <div style="height:300px">
                                <nvd3 options="atlbtloptions" data="btldata">
                                    <svg height="300"></svg>
                                </nvd3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="panel-footer"></div>
</div>

<script type="text/ng-template" id="atlmargin.html">
    <div ng-show="true">
        <div><strong>CFO: </strong></div>
        <div class="popover-red">The complete budget for your ATL activities is 50 lacs for this quarter.</div>
    </div>
</script>

<script type="text/ng-template" id="promMgmt.html">

    <div class="row">
        <div class="col-md-12">
            <div id="carousel-PromManagement" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-PromManagement" data-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img style="width: 100%; height: 100%;" alt="First slide [900x500]" src="/Content/Slides/Industries/fmcg/Promotions/1.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a ng-non-bindable class="left carousel-control" href="#carousel-PromManagement" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a ng-non-bindable class="right carousel-control" href="#carousel-PromManagement" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</script>
