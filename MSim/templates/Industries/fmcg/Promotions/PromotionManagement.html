<section>
    <div class="row">
        <div class="col-md-12">
            <a type="button" href="#/Dashboard" class="btn btn-success">Back to Dashboard</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <timer language="en" countdown="q1time" interval="1000" finish-callback="Q1finished()" autostart="false">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
            <br />
        </div>
    </div>
    <h3>Promotion Management</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-7">
            <div style="width:480px" id="carousel-Promotions" class="carousel slide" ng-non-bindable data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-Promotions" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-Promotions" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-Promotions" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/Promotions/1.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-Promotions" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-Promotions" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    <div class="col-md-offset-1 col-md-3">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>TV Advertisement</label>
                        <input type="number" ng-model="FMCGDataModel.TVAds" ng-disabled="isQuarter1Over" class="form-control" placeholder="in ₹">
                    </div>
                    <div class="form-group">
                        <label>Newspaper</label>
                        <input type="number" ng-model="FMCGDataModel.NewspaperAds" ng-disabled="isQuarter1Over" class="form-control" placeholder="in ₹">
                    </div>
                    <div class="form-group">
                        <label>Hoardings</label>
                        <input type="number" ng-model="FMCGDataModel.HoardingAds" ng-disabled="isQuarter1Over" class="form-control" placeholder="in ₹">
                    </div>
                    <div class="form-group">
                        <label>Total ATL Expense</label>
                        <input type="number" class="form-control" ng-disabled="isQuarter1Over" ng-model="FMCGDataModel.TotalATLExpenseCalculated()" readonly placeholder="in ₹">
                    </div>
                </form>
            </div>
            <br />
            <br />
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>Promoters</label>
                        <input type="number" ng-model="FMCGDataModel.Promoters" ng-disabled="isQuarter1Over" class="form-control" placeholder="in ₹">
                    </div>
                    <div class="form-group">
                        <label>Sampling</label>
                        <input type="number" ng-model="FMCGDataModel.Sampling" ng-disabled="isQuarter1Over" class="form-control" placeholder="in ₹">
                    </div>
                    <div class="form-group">
                        <label>In shop branding</label>
                        <input type="number" ng-model="FMCGDataModel.InShopBranding" ng-disabled="isQuarter1Over" class="form-control" placeholder="in ₹">
                    </div>
                    <div class="form-group">
                        <label>Total BTL Expense</label>
                        <input type="number" ng-model="FMCGDataModel.TotalBTLExpenseCalculated()" ng-disabled="isQuarter1Over" readonly class="form-control" placeholder="in ₹">
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <button type="submit" ng-click="savePlayerData()" ng-disabled="isQuarter1Over" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
