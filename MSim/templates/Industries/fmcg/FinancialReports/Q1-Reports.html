<section>
    <h3>Financial Reports</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in items">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="col in row">
                            {{col}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-2">
                <a type="button" ng-click="exportFinancials()" href="" class="btn btn-success">Export as excel</a>
            </div>
            <!--<div class="col-md-3 col-md-offset-3">
            <knob knob-data="data" knob-options="options7"></knob>
            <br />
        </div>-->
        </div>
    </div>
    <!-- /ko -->
</section>
