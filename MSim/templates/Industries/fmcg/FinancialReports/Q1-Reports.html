
<section>
    <div class="row">
        <div class="col-md-12">
            <a type="button" href="#/Dashboard" class="btn btn-success">Back to Dashboard</a>
        </div>
    </div>
    <!-- ko with: fmcg -->
    <h3>Financial Reports</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Parameter</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in items">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="col in row">
                            {{col}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- /ko -->
</section>
