<section id="fmcg-salesteammanagement" class="view">
    <!-- ko with: fmcg -->
    <h3>Sales Team Management</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-7">
            <div style="width:480px" id="carousel-Sales" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-Sales" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-Sales" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-Sales" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/Sales/1.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-Sales" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-Sales" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-3">
            <div class="row">
                <form class="form-horizontal" action="#/Save" method="post">
                    <div class="form-group">
                        <label for="inputEmail3">Salesmen</label>
                        <input type="text" data-bind="value: FMCGData.NoOfSalesmen" class="form-control" id="inputEmail3">

                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Avg. Salary</label>
                        <input type="text" data-bind="value: FMCGData.AvgSalary" class="form-control" id="inputPassword3" placeholder="in %">

                    </div>
                    <div class="form-group">
                        <label for="inputRetailerMargin3">Training</label>
                        <select data-bind="optionsText: FMCGData.Training" class="form-control">
                            <option>Sales Training</option>
                            <option>Product Training</option>
                            <option>Sales & Product Taining</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /ko -->
</section>
