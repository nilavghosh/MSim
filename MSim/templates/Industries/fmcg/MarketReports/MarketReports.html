<section id="fmcg-salesteammanagement" class="view">
    <h3>Market Reports</h3>
    <br />
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <strong><pre style="text-align:center">Revenue - Quarter {{selectedquarter}}</pre></strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="revenuebar" class="chart chart-bar"
                            chart-data="revenuebardata" chart-labels="revenuebarlabels"></canvas>
                </div>
            </div>

        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <strong><pre style="text-align:center">Profit After Tax - Quarter {{selectedquarter}}</pre></strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="bardata" chart-labels="barlabels"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5 col-md-offset-4">
                    <strong><pre style="text-align:center">Sales - Quarter {{selectedquarter}}</pre></strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="doughnut" class="chart chart-doughnut"
                            chart-data="doughdata" chart-labels="doughlabels"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5 col-md-offset-4">
                    <strong><pre style="text-align:center">Sales (Radar) - Quarter {{selectedquarter}}</pre></strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="radar" class="chart chart-radar"
                            chart-data="radardata" chart-labels="radarlabels"></canvas>
                </div>
            </div>
        </div>
    </div>
</section>
