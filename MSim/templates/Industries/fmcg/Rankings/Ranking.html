<section>
    <h3>Rankings</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-9">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Profit After Tax</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in Rankings">
                        <td>{{player.rank}}</td>
                        <td>
                            {{player.playername}}
                        </td>
                        <td>
                            {{player.pat}}
                        </td>
                        <td style="color:red">
                            {{player.rank == 1 && selectedquarter  == 4 ? "Winner" : ""}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- /ko -->
</section>
