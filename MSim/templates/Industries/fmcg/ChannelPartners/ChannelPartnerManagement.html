<section>
    <h3>Channel Partner Management</h3>
    <br />

            </div>

                        <label>Price to Company</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="pricetocompany" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-value="FMCGClient.PriceToCompany()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                        <label>Company Margin (in %)</label>
                        <input name="retailmargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.CompanyMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.vat.$invalid}">

                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.dbmargin.$invalid || form.retailmargin.$invalid || form.companymargin.$invalid" class="btn btn-default">Save</button>
                    </div>
