            <a type="button" href="#/Dashboard" class="btn btn-success">Back to Dashboard</a>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <knob knob-data="data" knob-options="options7"></knob>
            <br />
        </div>
    </div>

    <h3>Channel Partner Management</h3>
    <br />

                <div class="form-group" ng-class="{ 'has-error': form.pricetocompany.$invalid}">
                    <label>Price to Company</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                        <input name="pricetocompany" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-value="FMCGClient.PriceToCompany()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                    <label>Company Margin (in %)</label>
                    <input name="retailmargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.CompanyMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.vat.$invalid}">
                    <label>VAT @ 5%</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                        <input name="vat" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-value="FMCGClient.VAT()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.pricetodistributor.$invalid}">
                    <label>Price to Distributor</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                        <input name="pricetodistributor" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-value="FMCGClient.PriceToDistributor" ng-disabled="isSelectedQuarterOver" class="form-control" />
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.dbmargin.$invalid || form.retailmargin.$invalid || form.companymargin.$invalid" class="btn btn-default">Save</button>
                </div>
            <!--</form>-->
        </div>
        <div class="col-md-3">
           <!-- <form name="form" class="form-horizontal">-->
                <div class="form-group" ng-class="{ 'has-error': form.dbmargin.$invalid}">
                    <label>Distributor Margin (in %)</label>
                    <input name="dbmargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.DistributorMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.pricetoretailer.$invalid}">
                    <label>Price to Retailer</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                        <input name="pricetoretailer" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-value="FMCGClient.PriceToRetailer()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                    <label>Retailer Margin (in %)</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                        <input name="retailmargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.RetailerMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.pricetocustomer.$invalid}">
                    <label>Price to Customer</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                        <input name="pricetocustomer" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-value="FMCGClient.PriceToCustomer()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                        <div class="input-group-addon">.00</div>
                    </div>
                </div>
            <!--</form>-->
        </div>
    </div>
