<script type="text/ng-template" id="cmargin.html">
    <div ng-show="FMCGDataModel.CompanyMargin < -5">
        <div><strong>CFO :</strong></div>
        <div class="popover-red">Hello player,The lowest margin which I can allow you is -5%. You are not authorised to go below that..</div>
    </div>
    <div ng-show="FMCGDataModel.CompanyMargin >= -5 && FMCGDataModel.CompanyMargin < 0">
        <div><strong>CFO :</strong></div>
        <div class="popover-amber">Are you sure you want to launch your product with a negative margin.</div>
    </div>
    <div ng-show="FMCGDataModel.CompanyMargin > 5 && FMCGDataModel.CompanyMargin < 20">
        <div><strong>Sales Head:</strong></div>
        <div class="popover-amber">Are you sure, you will be able to generate sales at such a high price.</div>
    </div>
    <div ng-show="FMCGDataModel.CompanyMargin >= 20">
        <div><strong>CMO:</strong></div>
        <div class="popover-red">Fixing margin more than 20% will result in a very high price which I cannot allow. Change the Margin.</div>
    </div>
</script>

<script type="text/ng-template" id="dmargin.html">
    <div ng-show="FMCGDataModel.DistributorMargin < 0">

        <div class="popover-red">Please go through the FMCG Theory Document.</div>
    </div>

        <div><strong>Sales Head:</strong></div>
        <div class="popover-amber">Are you sure you will be able to get distributor at such a low margin.</div>
    </div>
    <div ng-show="FMCGDataModel.DistributorMargin > 10 && FMCGDataModel.DistributorMargin < 20">
        <div><strong>CMO:</strong></div>
        <div class="popover-amber">Don't Offer margins randomly. Do the market research.
</div>
    </div>
    <div ng-show="FMCGDataModel.DistributorMargin >= 20">
        <div><strong>CMO:</strong></div>
        <div class="popover-red">Fixing Distributor margin more than 20% will not result in any increased sale. Hence, I cannot allow. Change the Margin.</div>
    </div>
</script>
