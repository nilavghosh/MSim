<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-10">
                <h2 class="panel-header-title">Channel Partner Management</h2>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" uib-tooltip="Guide" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-bars fa-2x"></i>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" ng-click='open("lg")' uib-tooltip="Help" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-question-circle fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <section>
            <br />
            <div class="row">
                <div class="col-md-5" ng-class="selectedquarter <= 2 ? 'col-md-offset-3' : 'col-md-offset-0'">
                    <div class="form-group">
                        <strong><pre style="text-align:center">1L SKU</pre></strong>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!--<form name="form" class="form-horizontal">-->
                            <!--<div class="form-group">
                                <label>PTD</label>
                                <input type="number" ng-model="FMCGDataModel.PTD" ng-disabled="isSelectedQuarterOver" class="form-control" id="inputEmail3">
                            </div>-->
                            <div class="form-group" ng-class="{ 'has-error': form.pricetocompany.$invalid}">
                                <label>Price to Company</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetocompany" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToCompany()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                                <label>Company Margin (in %)</label>
                                <input name="retailmargin" type="number" step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-model="FMCGDataModel.CompanyMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.vat.$invalid}">
                                <label>VAT @ 5%</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="vat" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.VAT()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.pricetodistributor.$invalid}">
                                <label>Price to Distributor</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetodistributor" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToDistributor" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.dbmargin.$invalid || form.retailmargin.$invalid || form.companymargin.$invalid" class="btn btn-default">Submit</button>
                            </div>
                            <!--</form>-->
                        </div>
                        <div class="col-md-6">
                            <!-- <form name="form" class="form-horizontal">-->
                            <div class="form-group" ng-class="{ 'has-error': form.dbmargin.$invalid}">
                                <label>Distributor Margin (in %)</label>
                                <input name="dbmargin" type="number" step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-model="FMCGDataModel.DistributorMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.pricetoretailer.$invalid}">
                                <label>Price to Retailer</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetoretailer" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToRetailer()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                                <label>Retailer Margin (in %)</label>
                                <input name="retailmargin" type="number" step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-model="FMCGDataModel.RetailerMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />

                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <div class="input-group-addon">.00</div>
                                </div>-->
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.pricetocustomer.$invalid}">
                                <label>Price to Customer</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetocustomer" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToCustomer()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1" ng-show="selectedquarter > 2">
                    <div class="form-group">
                        <strong><pre style="text-align:center">5L SKU</pre></strong>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <!--<form name="form" class="form-horizontal">-->
                            <!--<div class="form-group">
                                <label>PTD</label>
                                <input type="number" ng-model="FMCGDataModel.PTD" ng-disabled="isSelectedQuarterOver" class="form-control" id="inputEmail3">
                            </div>-->
                            <div class="form-group" ng-class="{ 'has-error': form.pricetocompany.$invalid}">
                                <label>Price to Company</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetocompany" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToCompany()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                                <label>Company Margin (in %)</label>
                                <input name="retailmargin" type="number" step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-model="FMCGDataModel.CompanyMargin5L" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.vat.$invalid}">
                                <label>VAT @ 5%</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="vat" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.VAT5L()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.pricetodistributor.$invalid}">
                                <label>Price to Distributor</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetodistributor" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToDistributor5L()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <!--<div class="form-group">
                                <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.dbmargin.$invalid || form.retailmargin.$invalid || form.companymargin.$invalid" class="btn btn-default">Save</button>
                            </div>-->
                            <!--</form>-->
                        </div>
                        <div class="col-md-6">
                            <!-- <form name="form" class="form-horizontal">-->
                            <div class="form-group" ng-class="{ 'has-error': form.dbmargin.$invalid}">
                                <label>Distributor Margin (in %)</label>
                                <input name="dbmargin" type="number" step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-model="FMCGDataModel.DistributorMargin5L" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.pricetoretailer.$invalid}">
                                <label>Price to Retailer</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetoretailer" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToRetailer5L()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                                <label>Retailer Margin (in %)</label>
                                <input name="retailmargin" type="number" step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-model="FMCGDataModel.RetailerMargin5L" ng-disabled="isSelectedQuarterOver" class="form-control" />

                                <!--<div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <div class="input-group-addon">.00</div>
                                </div>-->
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': form.pricetocustomer.$invalid}">
                                <label>Price to Customer</label>
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                                    <input name="pricetocustomer" type="number" readonly step="0.01" min="1" max="100" popover="Value between 1 and 100" popover-trigger="focus" required ng-value="FMCGClient.PriceToCustomer5L()" ng-disabled="isSelectedQuarterOver" class="form-control" />
                                    <div class="input-group-addon">.00</div>
                                </div>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="panel-footer"></div>
</div>

<script type="text/ng-template" id="myModalContent.html">

    <div class="row">
        <div class="col-md-12">
            <div id="carousel-ChannelPartner" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-ChannelPartner" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-ChannelPartner" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-ChannelPartner" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img style="width: 100%; height: 100%;" alt="First slide [900x500]" src="/Content/Slides/Industries/fmcg/ChannelPartners/1.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img style="width: 100%; height: 100%;" alt="First slide [900x500]" src="/Content/Slides/Industries/fmcg/ChannelPartners/2.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img style="width: 100%; height: 100%;" alt="First slide [900x500]" src="/Content/Slides/Industries/fmcg/ChannelPartners/3.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a ng-non-bindable class="left carousel-control" href="#carousel-ChannelPartner" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a ng-non-bindable class="right carousel-control" href="#carousel-ChannelPartner" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</script>
