<section>
    <div class="row">
        <div class="col-md-2">
            <a type="button" href="#/Dashboard" class="btn btn-success">Back to Dashboard</a>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <knob knob-data="data" knob-options="options7"></knob>
            <br />
        </div>
    </div>
    <!--<div class="row">
        <div class="col-md-12">
            <timer language="en" countdown="q1time" interval="1000" finish-callback="Q1finished()" autostart="false">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
            <br />
        </div>
    </div>-->
    <h3>Channel Partner Management</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-7">
            <div style="width:480px" id="carousel-ChannelPartner" class="carousel slide" ng-non-bindable data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-ChannelPartner" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-ChannelPartner" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-ChannelPartner" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/ChannelPartners/1.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/ChannelPartners/2.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/ChannelPartners/3.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-ChannelPartner" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-ChannelPartner" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-3">
            <div class="row">
                <form name="form" class="form-horizontal">
                    <!--<div class="form-group">
                        <label>PTD</label>
                        <input type="number" ng-model="FMCGDataModel.PTD" ng-disabled="isSelectedQuarterOver" class="form-control" id="inputEmail3">
                    </div>-->
                    <div class="form-group" ng-class="{ 'has-error': form.dbmargin.$invalid}">
                        <label>Distributor Margin (in %)</label>
                        <input name="dbmargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.DistributorMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.retailmargin.$invalid}">
                        <label>Retailer Margin (in %)</label>
                        <input name="retailmargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.RetailerMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': form.companymargin.$invalid}">
                        <label>Company Margin (in %)</label>
                        <input name="companymargin" type="number" step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" required ng-model="FMCGDataModel.CompanyMargin" ng-disabled="isSelectedQuarterOver" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.dbmargin.$invalid || form.retailmargin.$invalid || form.companymargin.$invalid" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
