<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-10">
                <h2 class="panel-header-title">Product Management</h2>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" uib-tooltip="Guide" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-bars fa-2x"></i>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" ng-click='open("lg")' uib-tooltip="Help" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-question-circle fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <section>
            <br />
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <div class="form-group" ng-class="{ 'has-error': form.mustardpercentage.$invalid}">
                        <label>Mustard Oil (in %)</label>
                        <input name="mustardpercentage" type="number" step="0.01" min="1" max="100" popover="Value between 0 and 1" popover-trigger="focus" ng-model="FMCGDataModel.MustardOilPercentage" ng-disabled="isSelectedQuarterOver" class="form-control" placeholder="in %" />

                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Palm Oil (in %)</label>
                        <input name="palmpercentage" type="number" step="0.01" min="1" max="100" ng-value="FMCGClient.PalmOilPercentage()" ng-disabled="isSelectedQuarterOver" readonly class="form-control" placeholder="in %" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Packaging Material</label>
                        <select ng-model="FMCGDataModel.PackagingMaterial" ng-disabled="isSelectedQuarterOver" ng-options="choice.value as choice.option for choice in PackagingMaterial" class="form-control"></select>
                    </div>
                </div>
                <!--<div class="col-md-3">
                    <div class="form-group">
                        <label>Place your order</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input type="number" ng-model="FMCGDataModel.PlaceanOrder" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                </div>-->
            </div>
            <br />
            <div class="row">
                <div class="col-md-3" ng-class="selectedquarter > 2 ? 'col-md-offset-2' : 'col-md-offset-1'">
                    <div class="form-group">
                        <strong><pre style="text-align:center">1L SKU</pre></strong>
                    </div>

                    <div class="form-group">
                        <label>Ex-Mill Price</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="exmillprice" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" class="form-control" placeholder="in %" ng-value="FMCGClient.ExMILL()" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>CST @ 2%</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="cstpercentage" type="number" readonly ng-value="FMCGClient.CST()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Freight</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="freight" type="number" readonly ng-value="FMCGClient.Freight" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Price to Company</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="pricetocompany" type="number" readonly ng-value="FMCGClient.PriceToCompany()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Place your order</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input type="number" ng-model="FMCGDataModel.PlaceanOrder" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.mustardpercentage.$invalid" class=" btn btn-default">Submit</button>
                    </div>


                </div>
                <div class="col-md-3 col-md-offset-1" ng-show="selectedquarter > 2">
                    <div class="form-group">
                        <strong><pre style="text-align:center">5L SKU</pre></strong>
                    </div>
                    <div class="form-group">
                        <label>Ex-Mill Price</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="exmillprice" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" class="form-control" placeholder="in %" ng-value="FMCGClient.ExMILL()" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>CST @ 2%</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="cstpercentage" type="number" readonly ng-value="FMCGClient.CST()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Freight</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="freight" type="number" readonly ng-value="FMCGClient.Freight" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Price to Company</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="pricetocompany" type="number" readonly ng-value="FMCGClient.PriceToCompany()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Place your order</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input type="number" ng-model="FMCGDataModel.PlaceanOrder5L" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="panel-footer"></div>
</div>
