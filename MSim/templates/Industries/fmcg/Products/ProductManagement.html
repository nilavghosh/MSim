<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-10">
                <h2 class="panel-header-title">Product Management</h2>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" uib-tooltip="Guide" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-bars fa-2x"></i>
            </div>
            <div class="col-md-1">
                <i style="padding-top:3px" ng-click='open("lg")' uib-tooltip="Help" tooltip-placement="top" tooltip-trigger="mouseenter" class="fa fa-question-circle fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <section>
            <br />
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <div class="form-group" ng-class="{ 'has-error': form.mustardpercentage.$invalid}">
                        <label>Mustard Oil (in %)</label>
                        <!--<input name="mustardpercentage" type="number" step="0.01" min="1" max="100" popover-trigger="focus" ng-model="FMCGDataModel.MustardOilPercentage" uib-popover-template="FMCGDataModel.MustardOilPercentage < 50 ? 'mustard1.html' : (FMCGDataModel.MustardOilPercentage < 90 ? 'mustard2.html' : 'mustard3.html')" ng-disabled="isSelectedQuarterOver" class="form-control" placeholder="in %" />-->
                        <input name="mustardpercentage" type="number" step="0.01" popover-trigger="focus" ng-model="FMCGDataModel.MustardOilPercentage" uib-popover-template="FMCGDataModel.MustardOilPercentage < 80 || FMCGDataModel.MustardOilPercentage > 90 ? 'mustard.html' : null" ng-disabled="isSelectedQuarterOver" class="form-control" placeholder="in %" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Palm Oil (in %)</label>
                        <input name="palmpercentage" type="number" step="0.01" min="1" max="100" ng-value="FMCGClient.PalmOilPercentage()" ng-disabled="isSelectedQuarterOver" readonly class="form-control" placeholder="in %" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Packaging Material</label>
                        <select ng-model="FMCGDataModel.PackagingMaterial" ng-disabled="isSelectedQuarterOver" ng-options="choice.value as choice.option for choice in PackagingMaterial" class="form-control"></select>
                    </div>
                </div>
                <!--<div class="col-md-3">
                    <div class="form-group">
                        <label>Place your order</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input type="number" ng-model="FMCGDataModel.PlaceanOrder" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                </div>-->
            </div>
            <br />
            <div class="row">
                <div class="col-md-3" ng-class="selectedquarter > 2 ? 'col-md-offset-2' : 'col-md-offset-1'">
                    <div class="form-group">
                        <strong><pre style="text-align:center">1L SKU</pre></strong>
                    </div>

                    <div class="form-group">
                        <label>Ex-Mill Price</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="exmillprice" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" class="form-control" placeholder="in %" ng-value="FMCGClient.ExMILL()" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>CST @ 2%</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="cstpercentage" type="number" readonly ng-value="FMCGClient.CST()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Freight</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="freight" type="number" readonly ng-value="FMCGClient.Freight" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Price to Company</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="pricetocompany" type="number" readonly ng-value="FMCGClient.PriceToCompany()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Place your order(in units)</label>
                        <div class="input-group">
                            <!--<div class="input-group-addon"><i class="fa fa-inr"></i></div>-->
                            <input type="text" ng-currency fraction="0" currency-symbol="" ng-model="FMCGDataModel.PlaceanOrder" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <!--<div class="input-group-addon">.00</div>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" ng-click="savePlayerData()" ng-disabled="isSelectedQuarterOver || form.mustardpercentage.$invalid" class=" btn btn-default">Submit</button>
                    </div>


                </div>
                <div class="col-md-3 col-md-offset-1" ng-show="selectedquarter > 2">
                    <div class="form-group">
                        <strong><pre style="text-align:center">5L SKU</pre></strong>
                    </div>
                    <div class="form-group">
                        <label>Ex-Mill Price</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="exmillprice" type="number" readonly step="any" min="0" max="1" popover="Value between 0 and 1" popover-trigger="focus" class="form-control" placeholder="in %" ng-value="FMCGClient.ExMILL()" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label>CST @ 2%</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="cstpercentage" type="number" readonly ng-value="FMCGClient.CST()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Freight</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="freight" type="number" readonly ng-value="FMCGClient.Freight" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Price to Company</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input name="pricetocompany" type="number" readonly ng-value="FMCGClient.PriceToCompany()" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Place your order</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-inr"></i></div>
                            <input type="text" ng-currency fraction="0" currency-symbol="" ng-model="FMCGDataModel.PlaceanOrder5L" ng-disabled="isSelectedQuarterOver" class="form-control" />
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="panel-footer"></div>
</div>


<script type="text/ng-template" id="mustard1.html">
    <div><strong>Quality Team :</strong></div>
    <div class="popover-red">This is {{selectedquarter}} violation of quality norms increase the mustard oil percentage.</div>
</script>

<script type="text/ng-template" id="mustard2.html">
    <div><strong>Quality Team :</strong></div>
    <div class="popover-amber">As per FSSAI norms mixing cannot be more than 20%. However, the probability of checking is 0.1.</div>
</script>

<script type="text/ng-template" id="mustard3.html">
    <div><strong>Sales Head:</strong></div>
    <div class="popover-amber">FSSAI alows us of mixing upto 20%. This will help in cost reduction. Please give it a thought.</div>
</script>


<script type="text/ng-template" id="mustard.html">
    <div ng-show="FMCGDataModel.MustardOilPercentage < 50">
        <div><strong>Quality Team :</strong></div>
        <div class="popover-red">This is {{selectedquarter}} violation of quality norms increase the mustard oil percentage.</div>
    </div>
    <div ng-show="FMCGDataModel.MustardOilPercentage >= 50 && FMCGDataModel.MustardOilPercentage <= 80">
        <div><strong>Quality Team :</strong></div>
        <div class="popover-amber">As per FSSAI norms mixing cannot be more than 20%. However, the probability of checking is 0.1.</div>
    </div>
    <div ng-show="FMCGDataModel.MustardOilPercentage >= 90 && FMCGDataModel.MustardOilPercentage <= 100">
        <div><strong>Sales Head:</strong></div>
        <div class="popover-amber">FSSAI alows us of mixing upto 20%. This will help in cost reduction. Please give it a thought.</div>
    </div>
    <div ng-show="FMCGDataModel.MustardOilPercentage > 100">
        <div><strong>Author:</strong></div>
        <div class="popover-red">Hi Dear, Please check the mustard Oil %age once more.</div>
    </div>
</script>

<script type="text/ng-template" id="prodMgmt.html">

    <div class="row">
        <div class="col-md-12">
            <div id="carousel-ProductManagement" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-ProductManagement" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-ProductManagement" data-slide-to="1" class=""></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img style="width: 100%; height: 100%;" alt="First slide [900x500]" src="/Content/Slides/Industries/fmcg/Products/1.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img style="width: 100%; height: 100%;" alt="First slide [900x500]" src="/Content/Slides/Industries/fmcg/Products/2.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a ng-non-bindable class="left carousel-control" href="#carousel-ProductManagement" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a ng-non-bindable class="right carousel-control" href="#carousel-ProductManagement" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

</script>
