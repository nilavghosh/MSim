<section>
    <div class="row">
        <div class="col-md-12">
            <a type="button" href="#/Dashboard" class="btn btn-success">Back to Dashboard</a>
        </div>
    </div>
    <!-- ko with: fmcg -->
    <h3>Product Management</h3>
    <br />
    <div class="row">
        <div class="col-md-offset-1 col-md-7">
            <div style="width:480px" id="carousel-Products" class="carousel slide" ng-non-bindable data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-Products" data-slide-to="0" class=""></li>
                    <li data-target="#carousel-Products" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-Products" data-slide-to="2" class="active"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/Products/1.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/Products/2.jpg" data-holder-rendered="true">
                    </div>
                    <div class="item">
                        <img alt="First slide [900x500]" src="Content/Slides/Industries/fmcg/Products/1.jpg" data-holder-rendered="true">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-Products" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-Products" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-offset-1 col-md-3">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label>Mustard Oil (in %)</label>
                        <input type="text" ng-model="FMCGDataModel.MustardOilPercentage" class="form-control" placeholder="in %" />

                    </div>
                    <div class="form-group">
                        <label>Palm Oil (in %)</label>
                        <input type="number" ng-model="FMCGDataModel.PalmOilPercentage" readonly class="form-control" placeholder="in %" />

                    </div>
                    <div class="form-group">
                        <label>Packaging Material</label>
                        <select ng-model="FMCGDataModel.PakagingMaterial" ng-options="choice.value as choice.option for choice in PackagingMaterial" class="form-control"></select>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="savePlayerData()" class=" btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /ko -->
</section>
