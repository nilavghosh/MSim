<div ng-controller="MasterCtrl">
    <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar">
                <li class="sidebar-main">
                    <a ng-click="toggleSidebar()">
                        Dashboard
                        <span class="menu-icon glyphicon glyphicon-transfer"></span>
                    </a>
                </li>
               <!-- <li class="sidebar-title"><span>NAVIGATION</span></li>-->
                <li class="sidebar-list">
                    <a ui-sref=".playgames" href="">Play Games<span class="menu-icon fa fa-gamepad"></span></a>
                </li>
                <li class="sidebar-list">
                    <a ui-sref=".admin" href="">Admin<span class="menu-icon fa fa-user-secret"></span></a>
                </li>
                <li class="sidebar-list">
                    <a ui-sref=".editprofile" href="">Edit Profile<span class="menu-icon fa fa-user-secret"></span></a>
                </li>
            </ul>

        </div>
        <!-- End Sidebar -->

        <div id="content-wrapper">
            <div class="page-content">

                <!-- Header Bar -->
                <div class="row header">
                    <div class="col-xs-12">
                        <div class="user pull-right">
                            <div class="item dropdown open">
                                <a href="#" class="dropdown-toggle" aria-haspopup="true" aria-expanded="true">
                                    <img src="templates/admin/img/avatar.jpg">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-header">
                                        {{user.uid}}
                                    </li>
                                    <li class="divider"></li>
                                    <li class="link">
                                        <a href="#" ui-sref="index.editprofile">
                                            Profile
                                        </a>
                                    </li>
                                    <li class="divider"></li>
                                    <li class="link">
                                        <a href="#" ng-click="logOut()">
                                            Logout
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="item dropdown">
                                <a href="#" class="dropdown-toggle">
                                    <i class="fa fa-bell-o"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li class="dropdown-header">
                                        Notifications
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a href="#">Server Down!</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="meta">
                            <div class="page">
                                Dashboard
                            </div>
                            <div class="breadcrumb-links">
                                Home / Dashboard
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Header Bar -->
                <!-- Main Content -->
                <div ui-view></div>

            </div><!-- End Page Content -->
        </div><!-- End Content Wrapper -->
    </div><!-- End Page Wrapper -->
</div>
