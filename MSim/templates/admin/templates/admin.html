<div class="row">
    <div class="col-lg-6">
        <div class="row">
            <strong><pre style="text-align:center">Games for Today!</pre></strong>
        </div>
        <div class="row">
            <div ui-grid="admingridOptions" ui-grid-selection class="grid"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="row">
            <strong><pre style="text-align:center">Registered Players</pre></strong>
        </div>
        <div class="row">
            <rd-widget>
                <!--<rd-widget-header icon="fa-users" title="Users">
                    <input type="text" placeholder="Search" class="form-control input-sm" />
                </rd-widget-header>-->
                <rd-widget-body classes="medium no-padding">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>Name</th>
                                    <th>Joined</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="player in players">
                                    <td>{{$index + 1}}</td>
                                    <td>{{player.username}}</td>
                                    <td><button type="button" class="btn btn-circle" ng-class="player.joined ? 'btn-success' : 'btn-danger'"></button></td>
                                </tr>
                            </tbody>
                            <!--<tbody>

                    </div>
                </rd-widget-body>
                <rd-widget>
        </div>
        <div class="row row-top-buffer well well-lg">
            <div class="col-md-7 col-md-offset-3">
                <form method="get">
                    <button class="btn-lg btn-success" ng-disabled="selectedgame == null" ng-click="startGame()" type="button">Start &nbsp; Game!</button>
                </form>
            </div>
        </div>
    </div>
