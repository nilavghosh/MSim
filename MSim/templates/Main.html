<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 well well-lg">
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon info" id="sizing-addon3">Pick an Industry : </span>
                    <select class="form-control" ng-model="selectedGame" ng-options="game.industry for game in gameCollection"></select>
                </div>
            </div>
            <div class="col-md-5">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon info" id="sizing-addon3">Pick Game : </span>
                    <select class="form-control" ng-model="selectedChildItem" ng-options="game.name for game in selectedGame.games"></select>
                </div>
            </div>
        </div>
        <div class="row row-top-buffer">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-vertical">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5 col-md-offset-4">
                                <h2>Enter Code<span class="label label-default"></span></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="email" class="form-control input-lg text-center" id="inputEmail3" placeholder="CODE">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row row-top-buffer">
            <div class="col-md-7 col-md-offset-5">
                <form method="get">
                    <button class="btn-lg btn-success" ng-click="go('/fmcgGame')" type="button">Play &nbsp; Now!</button>
                </form>
            </div>
        </div>
    </div>
</div>
