<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 well well-lg">
        <div class="row">
            <div class="col-md-5 col-md-offset-1">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon info" id="sizing-addon3">Pick an Industry : </span>
                    <select class="form-control" ng-model="gameOfChoice.selectedIndustry" ng-options="game.industry for game in gameCollection"></select>
                </div>
            </div>
            <div class="col-md-5">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon info" id="sizing-addon3">Pick Game : </span>
                    <select class="form-control" ng-model="gameOfChoice.selectedGameId" ng-options="game.id as game.name for game in gameOfChoice.selectedIndustry.games"></select>
                </div>
            </div>
        </div>
        <div class="row row-top-buffer">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-vertical">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5 col-md-offset-4">
                                <h2>Enter Code<span class="label label-default"></span></h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <input type="text" class="form-control input-lg text-center" id="gameCode" ng-model="gameOfChoice.code" placeholder="CODE">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row row-top-buffer">
            <div class="col-md-7 col-md-offset-5">
                <form method="get">
                    <button class="btn-lg btn-success" ng-click="go('/playGame')" type="button">Play &nbsp; Now!</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div>

    <h3>Static</h3>
    <div class="row">
        <div class="col-sm-4"><uib-progressbar value="55"></uib-progressbar></div>
        <div class="col-sm-4"><uib-progressbar class="progress-striped" value="22" type="warning">22%</uib-progressbar></div>
        <div class="col-sm-4"><uib-progressbar class="progress-striped active" max="200" value="166" type="danger"><i>166 / 200</i></uib-progressbar></div>
    </div>

    <hr />
    <h3>Dynamic <button type="button" class="btn btn-sm btn-primary" ng-click="random()">Randomize</button></h3>
    <uib-progressbar max="max" value="dynamic"><span style="color:white; white-space:nowrap;">{{dynamic}} / {{max}}</span></uib-progressbar>

    <small><em>No animation</em></small>
    <uib-progressbar animate="false" value="dynamic" type="success"><b>{{dynamic}}%</b></uib-progressbar>

    <small><em>Object (changes type based on value)</em></small>
    <uib-progressbar class="progress-striped active" value="dynamic" type="{{type}}">{{type}} <i ng-show="showWarning">!!! Watch out !!!</i></uib-progressbar>

    <hr />
    <h3>Stacked <button type="button" class="animated pulse infinite btn btn-sm btn-primary" ng-click="randomStacked()">Randomize</button></h3>
    <uib-progress>
        <!--<uib-bar ng-repeat="bar in stacked track by $index" value="bar.value" type="{{bar.type}}">
            <span ng-hide="bar.value < 5">Q1</span>
        </uib-bar>-->

        <uib-bar id="flashy" class="animated flash infinite" value="25" type="info">
            <span ng-hide="bar.value < 5">Q1</span>
        </uib-bar>

        <uib-bar value="25" type="danger">
            <span ng-hide="bar.value < 5">Q1</span>
        </uib-bar>

        <uib-bar value="25" type="warning">
            <span ng-hide="bar.value < 5">Q1</span>
        </uib-bar>

        <uib-bar value="25" type="info">
            <span ng-hide="bar.value < 5">Q1</span>
        </uib-bar>

    </uib-progress>

</div>
